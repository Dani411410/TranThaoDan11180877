<!DOCTYPE html>
<html>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Coming soon!</title>
    <link rel="icon" href="/Photos & Videos/screenplay.png" type="image/x-icon">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('Photos & Videos/Coming soon.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}


.topleft {
  position: absolute;
  top: 15px;
  left: 10px;
  color: #002962;
  font-weight: 900;
  font-size: 30px;
  text-align: left;
}

.topleft p{
 position: relative;
 bottom: 80px;
 left: 90px;
}

.topleft img{
  position: relative;
  top: 25px;
  left: 15px
  
  
}

.bottomleft a{
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: #002962;
  font-weight: bold;
  text-decoration: none;

}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background-color: rgba(0, 0, 0, 0.5);
  width: 50%;
  height: 40%;
  padding: 20px 8px 0 0;
}


hr {
  margin: auto;
  width: 40%;
}
</style>
<body>
<div class="bgimg">
  <div class="topleft">
    <img src="Photos & Videos/screenplay.png" style="width: 12.5%;">
    <p style="width: 50%;">Screenplay Anatomy</p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <a href="https://www.starbucks.com/gift/873070299" target="_blank">Buy me a coffee!</a>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
